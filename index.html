<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Facture - Réparation Téléphone</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; color: #333; }
        .container { display: flex; gap: 30px; }
        
        .form-section { width: 35%; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd; }
        .form-section h2 { margin-top: 0; font-size: 18px; color: #0056b3; }
        label { font-weight: bold; display: block; margin-top: 10px; font-size: 14px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }

        .invoice-section { width: 65%; padding: 40px; background: white; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { margin: 0; color: #333; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .total-section { text-align: right; margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Détails de la facture</h2>
        
        <label>Date de la facture</label>
        <input type="text" id="invoiceDate" placeholder="Ex: 27/02/2026" oninput="updateInvoice()">

        <label>Nom du Client</label>
        <input type="text" id="clientName" placeholder="Ex: Jean Dupont" oninput="updateInvoice()">
        
        <label>Modèle du Téléphone</label>
        <input type="text" id="phoneModel" placeholder="Ex: iPhone 13 Pro" oninput="updateInvoice()">
        
        <label>Numéro IMEI</label>
        <input type="text" id="imei" placeholder="Ex: 359012345678901" oninput="updateInvoice()">
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">

        <label>Description de la réparation</label>
        <textarea id="description" rows="3" placeholder="Ex: Remplacement écran LCD" oninput="updateInvoice()"></textarea>
        
        <label>Prix de la réparation (€)</label>
        <input type="text" id="price" placeholder="Ex: 89,50" oninput="updateInvoice()">

        <label>Bonus Réparation QualiRepar (€)</label>
